<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Live Weather App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #4ffec9, #00fe7b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 80%;
      margin-bottom: 10px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 8px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ddd;
    }

    .result {
      margin-top: 15px;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .desc {
      text-transform: capitalize;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
    <h1><CENTER><MARQUEE  SCROLLAMOUNT="10" color="red">WELCOME TO MY WHETHER WEBSITE</MARQUEE></CENTER></h1>
    
<MARQUEE  SCROLLAMOUNT="30" DIRECTION="RIGHT"><H2><B><I>You can type the location of any place in it and find out where it is.</H2></I></B></MARQUEE>

<MARQUEE  SCROLLAMOUNT="5" DIRECTION="LEFT"><H2><B><I>YOU CAN TYPE THE LOCATION OF ANY PLACE IN IT AND FIND OUT WHERE IT IS</H2></I></B></MARQUEE><BR>
</BR>
  <h2>üå§ LIVE WHEATHE WEB</h2><BR>

  <div class="weather-box">
    <input type="text" id="city" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result">
      <!-- Weather result will appear here -->
    </div>
  </div>

  <script>
    const apiKey = "212af47232b7b0a661ab0f929e08e817"; // üîë Replace with your OpenWeather API key

    async function getWeather() {
      const city = document.getElementById("city").value;
      const result = document.getElementById("result");

      if (!city) {
        result.innerHTML = "<p>Please enter a city name üåÜ</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          result.innerHTML = `<p>‚ùå City not found!</p>`;
          return;
        }

        result.innerHTML = `
          <div class="temp">${data.main.temp}¬∞C</div>
          <div class="desc">${data.weather[0].description}</div>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind: ${data.wind.speed} m/s</p>
          <p>üìç ${data.name}, ${data.sys.country}</p>
        `;
      } catch (error) {
        result.innerHTML = `<p>‚ö†Ô∏è Error fetching data</p>`;
        console.error(error);
      }
    }
  </script>
