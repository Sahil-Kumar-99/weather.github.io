<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather App - Sahil Kumar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00fe7b, #4ffec9);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 15px;
    }

    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;            /* ← Mobile pe neeche aa jaayega */
      max-width: 900px;
      margin: 0 auto;
    }

    /* Teri Photo ka Div */
    .profile-section {
      text-align: center;
      flex: 1;
      min-width: 180px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid rgba(255,255,255,0.4);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: 0.4s;
    }

    .profile-pic:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .profile-name {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .profile-tag {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-top: 5px;
    }

    /* Weather Box */
    .weather-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 35px 25px;
      border-radius: 24px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
      flex: 2;
    }

    /* Baki styles same hi hain */
    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 12px 32px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
    }

    .result { margin-top: 25px; line-height: 1.8; }
    .temp { font-size: 3.5rem; font-weight: 700; }
    .desc { font-size: 1.3rem; text-transform: capitalize; }

    footer {
      text-align: center;
      margin-top: 40px;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .profile-pic { width: 140px; height: 140px; }
      .profile-name { font-size: 1.2rem; }
      h1 { font-size: 1.9rem; }
      .temp { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <header style="text-align:center; margin-bottom:20px;">
    <h1>Live Weather App</h1>
    <p style="opacity:0.9;">Real-time weather by Sahil Kumar</p>
  </header>

  <div class="main-container">

    <!-- ← Yahan apni photo daal de -->
    <div class="profile-section">
      <img src="logo.jpg" alt="Sahil Kumar" class="profile-pic" id="myPhoto">
      <div class="profile-name">SAHIL KUMAR</div>
      <div class="profile-tag">Web Developer</div>
    </div>

    <!-- Weather Box -->
    <div class="weather-box">
      <input type="text" id="city" placeholder="Enter city name..." />
      <button onclick="getWeather()">Get Weather</button>
      <div class="result" id="result"></div>
    </div>

  </div>

  <footer>
    <div style="font-weight:600;">SAHIL KUMAR 99</div>
    <div>Launch Date: 9 November 2025</div>
    <div>© 2025 All rights reserved.</div>
  </footer>

  <script>
    const apiKey = "212af47232b7b0a661ab0f929e08e817";

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const result = document.getElementById("result");
      if (!city) { result.innerHTML = `<p style="color:#ff6b6b;">City name daal bhai!</p>`; return; }

      result.innerHTML = `<p>Loading...</p>`;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod === "404") {
          result.innerHTML = `<p style="color:#ff6b6b;">City nahi mila!</p>`;
          return;
        }
        result.innerHTML = `
          <div class="temp">${Math.round(data.main.temp)}°C</div>
          <div class="desc">${data.weather[0].description}</div>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind: ${data.wind.speed} m/s</p>
          <p>${data.name}, ${data.sys.country}</p>
        `;
      } catch (error) {
        result.innerHTML = `<p style="color:#ff6b6b;">Internet check kar!</p>`;
      }
    }

    document.getElementById("city").addEventListener("keypress", e => { if (e.key === "Enter") getWeather(); });
  </script>
</body>
</html>
